<!DOCTYPE HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .background {
            background-image: url('assets/sun_retrowave.jpg');
            height: 100vh;
        }
        .container{
            padding-top:5em;
        }
        .bg-red {
            background: #be2854;
            padding: 14px;
            margin: 20px;
            border-radius: 5px;
            text-transform: uppercase;
            color:white;
            width: 170px;
            box-shadow:2px 2px 5px black;
            align-items:center;
            align-self:center;
        }
        .bg-red > p{
            line-height: 0.7;
            text-shadow: 2px 2px black;
        }
        .secondary-title {
            text-align: center;
            font-size: 5em;
            text-shadow: 2px 2px;
        }
        .title {
            text-align: center;
            font-size: 10em;
            text-shadow: 2px 2px;
        }
        h1{
            line-height:0.6;
        }
        .intro-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-red {
            color: #f0395b;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="intro-section">
                <div class="bg-red">
                    <p>Press X to Start</p>
                    <i class="bi bi-dpad-fill text-dark"></i>
                </div>
            </div>
            <h1 class="secondary-title text-red">Rage</h1>
            <h1 class="title text-red">Arcade</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
